<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparando maneiras de criar um evento</title>
    <script>
      function f(e) {
        console.log("teste")
        console.log(e)
        console.log(e.target)
      }

      window.onload = function () {
        let h1 = document.getElementsByTagName("h1")[0]

        h1.addEventListener("click", f1)
      }

      function f1(e) { //aqui o "e" é de EVENT e não de element
        console.log("------------------------")
        console.log("teste f1")
        console.log(e)
        console.log(e.target)
        console.log(this)
      }
    </script>
  </head>
  <body>
    <h1 onclick="f(this)">Title</h1>
  </body>
</html>
