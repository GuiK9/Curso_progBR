<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function loaded() {
        let t = document.getElementById("titulo")
        //t.onclick = mudarText

        t.addEventListener("mouseenter", mudarText)
        t.addEventListener("mouseleave", voltarText)

        }

        function voltarText(){
            this.innerHTML = "Teste"
        }

        function mudarText() {
            this.innerHTML = "Novo Texto"
        }

    </script>
</head>
<body onload="loaded()">

    <h1 id="titulo">Teste</h1>
    

    
</body>
</html>
